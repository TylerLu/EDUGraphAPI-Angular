<div class="containerbg">


    <div class="container body-content">


        <div class="loginbody">
            <div class="row">
                <div class="col-md-5">
                    <section id="loginForm">
                        <form action="/Account/Login" class="form-horizontal" method="post" role="form" novalidate="novalidate">
                             <h4 class="margin-btm-20">Use your local account to log in.</h4>
                            <div class="form-group">

                                <div class="col-md-12">
                                    <input class="form-control logincontrol" data-val="true" data-val-email="The Email field is not a valid e-mail address." data-val-required="The Email field is required." id="Email" name="Email" placeholder="Email" type="text" value="">
                                    <span class="field-validation-valid text-danger" data-valmsg-for="Email" data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="form-group">

                                <div class="col-md-12">
                                    <input class="form-control logincontrol" data-val="true" data-val-required="The Password field is required." id="Password" name="Password" placeholder="Password" type="password">
                                    <span class="field-validation-valid text-danger" data-valmsg-for="Password" data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="margin-left-20 col-md-10">
                                    <div class="checkbox">
                                        <input data-val="true" data-val-required="The Remember me? field is required." id="RememberMe" name="RememberMe" type="checkbox" value="true"><input name="RememberMe" type="hidden" value="false">
                                        <label for="RememberMe">Remember me?</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class=" col-md-10">
                                    <input type="submit" value="Sign in" class="btn btn-default btn-local-login">
                                </div>
                            </div>
                            <p>
                                <a href="/Account/Register?class=registerlink">Register as a new user</a>
                            </p>
                        </form>
                    </section>
                </div>
                <div class="col-md-5">
                    <section id="socialLoginForm">

                        <h4 class="margin-btm-20">Use your work or school, or personal Microsoft account.</h4>
                                       <div id="socialLoginList">
                                <p>
                                    
                                    <button type="submit" class="btn btn-default btn-ms-login" id="OpenIdConnect" name="provider" value="OpenIdConnect" title="Log in using your Microsoft Work or school account" (click)="login()"></button>
                                </p>
                                         
                            </div>

                    </section>
                </div>
            </div>
        </div>

        <footer></footer>
    </div>
</div>
