<html>
<head>
    <title>EDUGraphAPI</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <link rel="stylesheet" href="styles.css">
    <title>A2 template</title>
    <!-- 1. Load libraries -->
    <!-- Polyfill(s) for older browsers -->

    <link href="/app/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/app/css/Site.css" rel="stylesheet" />
</head>
<!-- 3. Display the application -->
<body>
    <app></app>
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        window["zoneAwarePromise"] = window["Promise"];
        function onBingLoad() {
            window["Promise"] = window["zoneAwarePromise"];
        }
    </script>
    <script type="text/javascript" src="//www.bing.com/api/maps/mapcontrol?callback=onBingLoad" async defer></script>
    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
        System.import('app').catch(function (err) { console.error(err); });
    </script>
</body>
</html>
