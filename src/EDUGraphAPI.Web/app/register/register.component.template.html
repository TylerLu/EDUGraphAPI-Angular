<div class="containerbg">
    <div class="container body-content form-horizontal">
        <h2>Register.</h2>
        <h4>Create a new account.</h4>
        <hr />
        <div class="validation-summary-valid text-danger" data-valmsg-summary="true">
            <ul>
                <li style="display:none"></li>
            </ul>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="Email">Email</label>
            <div class="col-md-10">
                <input [(value)]="model.Email" class="form-control" data-val="true" data-val-email="The Email field is not a valid e-mail address." data-val-required="The Email field is required." id="Email" name="Email" type="text" value="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="Password">Password</label>
            <div class="col-md-10">
                <input [(value)]="model.Password" class="form-control" data-val="true" data-val-length="The Password must be at least 6 characters long." data-val-length-max="100" data-val-length-min="6" data-val-required="The Password field is required." id="Password" name="Password" type="password">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="ConfirmPassword">Confirm password</label>
            <div class="col-md-10">
                <input [(value)]="model.ConfirmPassword" class="form-control" data-val="true" data-val-equalto="The password and confirmation password do not match." data-val-equalto-other="*.Password" id="ConfirmPassword" name="ConfirmPassword" type="password">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="FavoriteColor">Favorite color</label>
            <div class="col-md-10">
                <select name="FavoriteColor" id="FavoriteColor" class="form-control" [(ngModel)]="model.MyFavoriteColor">
                    <option *ngFor="let color of model.FavoriteColors" [value]="color.Value">{{color.DisplayName}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="button" class="btn btn-default" value="Register" (click)="createLocalUser()">
            </div>
        </div>
    </div>
</div>
