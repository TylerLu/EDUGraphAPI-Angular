<div class="demo-helper-control" [class.collapsed]="Collapsed" (click)="showDemoHelper(this)">
    <div class="header">
        DEMO HELPER
    </div>
    <div class="header-right-shadow-mask"></div>
    <div class="body">
        <p class="desc">Code sample links for this page:</p>
        <ul *ngIf="HasDemo">
            <li *ngFor="let link of DemoPage.links" >
                <p class="title">{{link.title }}</p>
                <p><a href="@link.Url" target="_blank">{{link.url }}</a></p>
            </li>
        </ul>
        <p class="empty-result" *ngIf="!HasDemo">Links not available.</p>
    </div>
</div>
