<h4>Link to your local account - Create new local account</h4>
<hr />
<section id="createLocalAccount">
    <form class="form-horizontal" method="post" role="form" novalidate="novalidate">
        <div class="validation-summary-errors text-danger" [hidden]="serverCheckValid">
            <ul>
                <li *ngFor="let error of errorMsgs">{{error}}</li>
            </ul>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="FavoriteColor">Favorite color</label>
            <div class="col-md-10">
                <select name="FavoriteColor" id="FavoriteColor" class="form-control valid" aria-invalid="false" [(ngModel)]="localModel.favoriteColor">
                    <option *ngFor="let color of favoriteColors" [value]="color.Value">{{color.DisplayName}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" value="Create and Link" class="btn btn-primary" (click)="createLocal()" />
            </div>
        </div>
    </form>
</section>
