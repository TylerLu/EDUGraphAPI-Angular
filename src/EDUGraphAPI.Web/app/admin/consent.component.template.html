<div *ngIf="error" class="message-container bg-danger">
    <p>{{error}}</p>
</div>
<div>
    <h3>Admin Consent</h3>
    <hr />
    <div *ngIf="message">
        <p>{{message}}</p>
    </div>
    <div *ngIf="!message">
        <p>To use this application in this tenancy you must first provide Admin Consent. </p>
        <p>Please click the button below to proceed.</p>
        <p class="form-group">
            <input type="submit" value="Consent" class="btn btn-primary" (click)="consent()" />
        </p>
    </div>
</div>
