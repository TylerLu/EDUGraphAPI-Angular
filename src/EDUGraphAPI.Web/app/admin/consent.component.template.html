<div *ngIf="error" class="message-container bg-danger">
    <p>{{error}}</p>
</div>
<div *ngIf="message" class="message-container bg-success">
    <p>{{message}}</p>
</div>

    <p class="form-group">
        <input type="submit" value="Consent" class="btn btn-primary" (click)="consent()" />

</div>
