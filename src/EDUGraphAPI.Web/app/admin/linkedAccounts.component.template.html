<h2>Linked Accounts</h2>
<table class="table table-striped table-bordered">
    <tbody>
        <tr>
            <th>Local Account</th>
            <th>Office 365 Account</th>
            <th></th>
        </tr>
        <tr *ngFor="let account of accounts; let i = index">
            <td>{{account.email}}</td>
            <td>{{account.o365Email}}</td>
            <td>
                <a href="javascript:void(0)" (click)="unlink(account, i)">Unlink</a>
            </td>
        </tr>
    </tbody>
</table>
<p>
    <a class="btn btn-default" (click)="gotoAdmin()">Return</a>
</p>
